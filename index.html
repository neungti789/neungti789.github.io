<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>โปรแกรมคิดราคา Gold</title>
<style>
    @keyframes color-change {
        0% { color: #ff5733; }
        50% { color: #4CAF50; }
        100% { color: #ff5733; }
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #add8e6; /* สีฟ้า */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        margin-top: 50px; /* ขยับขึ้นมาจากด้านบนเพื่อความสมดุล */
        line-height: 1.5; /* ปรับระยะห่างระหว่างบรรทัดใน .container */
    }
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        animation: color-change 3s infinite;
    }
    .form-label {
        display: block;
        text-align: center; /* จัดให้ข้อความตรงกลาง */
        margin-bottom: 3px; /* ปรับระยะห่างระหว่างบรรทัดของ label */
        font-size: 18px;
        color: #4CAF50;
    }
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
        font-weight: bold;
        margin-top: 15px; /* ขยับลงมาจากข้อมูลล่าง */
    }
    button:hover {
        background-color: #45a049;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        color: #000000; /* เปลี่ยนสีข้อความเป็นสีดำเมื่อชี้ */
    }
    .output {
        margin-top: 20px;
        font-size: 20px;
    }
    .output:hover {
        color: #ff5733;
        cursor: pointer;
        font-size: 22px;
    }
    .credit {
        font-size: 12px;
        margin-top: 30px;
        color: #888888;
    }
</style>
</head>
<body>
<div class="container">
    <h2>โปรแกรมคิดราคา Gold</h2>
    <label class="form-label" for="originalAmount">จำนวน Gold</label>
    <br>
    <input type="number" id="originalAmount" name="originalAmount" placeholder="ตัวอย่างเช่น 2222222">
    <br>
    <label class="form-label" for="discountRate">ภาษี Gold (%)</label>
    <br>
    <input type="number" id="discountRate" name="discountRate" placeholder="ตัวอย่างเช่น 6">
    <br>
    <label class="form-label" for="multiplier">เรทราคา Gold</label>
    <br>
    <input type="number" id="multiplier" name="multiplier" placeholder="ตัวอย่างเช่น เรท7 ใส่ 0.0007">
    <br>
    <button onclick="calculateFormula()">ตกลง</button>
    <br>
    <div id="result" class="output"></div>
    <div class="credit">Credit: FB.Firstt Sanatong</div>
</div>

<script>
    function calculateFormula() {
        var originalAmount = document.getElementById("originalAmount").value;
        var discountRate = document.getElementById("discountRate").value / 100;
        var multiplier = document.getElementById("multiplier").value;

        var result = (originalAmount - (originalAmount * discountRate)) * multiplier;

        document.getElementById("result").textContent = "ราคา: " + result.toFixed(2);
    }

    var output = document.getElementById("result");
    output.addEventListener("mouseenter", function() {
        output.style.color = "#ff5733";
        output.style.fontSize = "22px";
        output.style.cursor = "pointer";
    });

    output.addEventListener("mouseleave", function() {
        output.style.color = "#4CAF50";
        output.style.fontSize = "20px";
    });
</script>

</body>
</html>
